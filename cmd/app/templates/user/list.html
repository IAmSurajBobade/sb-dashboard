<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Event List</title>
        <script src="https://unpkg.com/htmx.org@1.5.0"></script>
        <style>
            body {
                background-color: #121212;
                color: #ffffff;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            h1 {
                margin-bottom: 20px;
            }

            table {
                width: 80%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }

            th,
            td {
                padding: 12px;
                text-align: left;
                border-bottom: 1px solid #444444;
            }

            th {
                background-color: #1f1f1f;
            }

            tr:nth-child(even) {
                background-color: #1f1f1f;
            }

            tr:hover {
                background-color: #333333;
            }

            a {
                color: #1e90ff;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            .edit-button {
                background-color: #1e90ff;
                color: white;
                border: none;
                padding: 5px 10px;
                cursor: pointer;
            }

            .edit-button:hover {
                background-color: #1c86ee;
            }

            .form-container {
                margin-top: 20px;
            }

            .form-container input,
            .form-container button {
                padding: 10px;
                margin: 5px;
            }
        </style>
    </head>

    <body>
        <h1>Event List</h1>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Days Since</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{range .Events}}
                <tr>
                    <td>{{.Title}}</td>
                    <td>{{.EventDate}}</td>
                    <td>{{.DaysSince}}</td>
                    <td>
                        <button class="edit-button" hx-get="/user/{{$.UserID}}/list/{{$.ListName}}/edit/{{.ID}}"
                            hx-target="#edit-form">Edit</button>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
        <div class="form-container" id="edit-form">
            <h2>Add/Edit Event</h2>
            <form hx-post="/save" hx-swap="outerHTML">
                <input type="hidden" id="event-id" name="id">
                <input type="hidden" id="user-id" name="user_id" value="{{.UserID}}">
                <input type="hidden" id="list-name" name="list_name" value="{{.ListName}}">
                <input type="text" id="event-title" name="title" placeholder="Event Title" required>
                <input type="date" id="event-date" name="event_date" required>
                <button type="submit">Save</button>
            </form>
            <div id="response"></div>
        </div>
        <a href="/">Back to Home</a>
    </body>

</html>
