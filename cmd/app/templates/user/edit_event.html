<div class="form-container" id="edit-form">
    <h2>Edit Event</h2>
    <form hx-post="/save" hx-swap="outerHTML">
        <input type="hidden" id="event-id" name="id" value="{{.ID}}">
        <input type="hidden" id="user-id" name="user_id" value="{{.UserID}}">
        <input type="hidden" id="list-name" name="list_name" value="{{.ListName}}">
        <input type="text" id="event-title" name="title" placeholder="Event Title" value="{{.Title}}" required>
        <input type="date" id="event-date" name="event_date" value="{{.EventDateStr}}" required>
        <button type="submit">Save</button>
    </form>
    <div id="response"></div>
</div>
